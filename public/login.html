<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library Issue Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid" style="background-color:#ffd54f;padding-bottom:15%">
      <div class="row">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand">LOGIN</a>
            </div>
          </div>
        </nav>
      </div>
     <div class="row text-center" style="margin-top:8%;">
       <form action="/login" method="post">
       <div class="row text-center">
          <div class="col-lg-5 col-lg-offset-3">
            <input type="text" name="username" class="form-control input-lg col-lg-4" placeholder="username">
          </div>
       </div>
        <div class="row text-center" style="margin-top:5%">
          <div class="col-lg-5 col-lg-offset-3">
           <input type="password" name="password" class="form-control input-lg col-lg-4" placeholder="password">
         </div>
       </div>
       <div class="row text-center" style="margin-top:8%;margin-left:25%">
         <input type="submit" value="Submit" class="btn btn-success btn-lg">
       </div>
     </form>
     </div>
   </div>
  </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
